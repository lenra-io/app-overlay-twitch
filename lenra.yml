path: server/
generator:
  dofigen:
    builders:
      - name: bun-install
        from: oven/bun
        workdir: /app
        root:
          script:
            - chown -R 1000:1000 /app
        adds:
          - package.json
          - bun.lockb
        script:
          - bun install --production
      - name: read-access
        from: bun-install
        root:
          script:
            - chmod +r -R /app
    from: read-access
    adds:
      - .
    cmd:
      - bun
      - node_modules/@lenra/app/dist/bin/app-lenra.js
      - start
    envs:
      NODE_ENV: production
      healthcheck_interval: "36000"
    ports:
      - 3000
    healthcheck:
      cmd: bun run healthcheck http://localhost:8080/_/health
      interval: 2s
      timeout: 2s
      start: 200ms
    ignores:
      - "**"
      - "!/package.json"
      - "!/bun.lockb"
      - "!/src/"
dev:
  devtool:
    tag: local
    logLevel: debug
