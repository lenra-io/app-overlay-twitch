<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Redirection en cours...</title>
</head>
<body>
<script>
  window.onload = function() {
      window.opener.postMessage(window.location.href, `${window.location.protocol}//${window.location.host}`);
  }
</script>
</body>
</html>
